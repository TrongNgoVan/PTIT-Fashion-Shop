<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Markdown Editor</title>
  <!-- EasyMDE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Markdown Editor với Paste Ảnh</h1>
    <textarea id="markdown-editor">## Chào mừng bạn đến với EasyMDE!\n\nBạn có thể dán (Ctrl+V) ảnh từ clipboard để upload tự động.</textarea>
    <button id="getContent" style="margin-top:10px;">Lấy nội dung Markdown (console)</button>
  </div>

  <!-- EasyMDE JS -->
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script>
    // Khởi tạo EasyMDE
    const easyMDE = new EasyMDE({
      element: document.getElementById('markdown-editor'),
      placeholder: "Nhập Markdown hoặc dán ảnh vào đây...",
      toolbar: [
        "bold", "italic", "heading", "|",
        "quote", "unordered-list", "ordered-list", "|",
        "link", "image", "|",
        "preview", "side-by-side", "fullscreen"
      ]
    });

    // Hàm upload ảnh lên server, trả về URL
    async function uploadImage(file) {
      const data = new FormData();
      data.append('image', file);
      const res = await fetch('/api/upload-image.php', { method: 'POST', body: data });
      const json = await res.json();
      return json.url;
    }

    // Bắt sự kiện paste để tự động upload ảnh từ clipboard
    easyMDE.codemirror.on('paste', async function(cm, event) {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (const item of items) {
        if (item.kind === 'file') {
          const file = item.getAsFile();
          // Upload và chèn Markdown
          const url = await uploadImage(file);
          const pos = cm.getCursor();
          cm.replaceRange(`![Ảnh](${url})`, pos);
        }
      }
    });

    // Nút lấy nội dung Markdown
    document.getElementById('getContent').addEventListener('click', () => {
      console.log(easyMDE.value());
      alert('Xem console để thấy Markdown');
    });
  </script>
</body>
</html>
